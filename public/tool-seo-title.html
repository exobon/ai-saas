<!DOCTYPE html>
<html>
<head>
<title>SEO Title Generator</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

<h2>SEO Title Generator</h2>

<input id="kw" placeholder="Enter keyword">
<button onclick="run()">Generate</button>

<pre id="out"></pre>

<script>
async function run(){
  const prompt = `Generate 5 SEO titles under 60 characters for keyword: ${kw.value}`;
  const r = await fetch("/api/tool",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({prompt})
  });
  out.textContent = await r.json();
}
</script>

</body>
</html>
