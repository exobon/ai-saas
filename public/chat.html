<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>AI Chatbot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Markdown renderer -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
body{
  margin:0;
  font-family:system-ui,Arial;
  background:#0f172a;
  color:#fff;
  display:flex;
  flex-direction:column;
  height:100vh;
}
header{
  padding:12px;
  background:#020617;
  text-align:center;
  font-weight:700;
}
#chat{
  flex:1;
  padding:15px;
  overflow-y:auto;
}
.msg{
  margin-bottom:14px;
  line-height:1.5;
}
.user{color:#38bdf8}
.ai{color:#a3e635}
footer{
  display:flex;
  gap:8px;
  padding:10px;
  background:#020617;
}
textarea{
  flex:1;
  resize:none;
  border-radius:8px;
  border:none;
  padding:10px;
  font-size:15px;
}
button{
  padding:10px 16px;
  border:none;
  border-radius:8px;
  background:#22c55e;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<header>ðŸ¤– AI Chatbot</header>

<div id="chat"></div>

<footer>
  <textarea id="input" placeholder="Type your messageâ€¦"></textarea>
  <button onclick="send()">Send</button>
</footer>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");

function addUser(text){
  const div=document.createElement("div");
  div.className="msg user";
  div.textContent="You: " + text;
  chat.appendChild(div);
  chat.scrollTop=chat.scrollHeight;
}

function addAIPlaceholder(){
  const div=document.createElement("div");
  div.className="msg ai";
  div.innerHTML="<em>AI is typingâ€¦</em>";
  chat.appendChild(div);
  chat.scrollTop=chat.scrollHeight;
  return div;
}

function typeEffect(el, text){
  el.innerHTML="";
  const words = text.split(" ");
  let i = 0;
  const timer = setInterval(()=>{
    el.innerHTML = marked.parse(words.slice(0,i).join(" "));
    chat.scrollTop=chat.scrollHeight;
    i++;
    if(i > words.length) clearInterval(timer);
  }, 35); // typing speed
}

async function send(){
  const text=input.value.trim();
  if(!text) return;
  input.value="";
  addUser(text);

  const aiEl = addAIPlaceholder();

  const r = await fetch("/api/chat",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ message:text })
  });

  const data = await r.json();
  typeEffect(aiEl, data.reply);
}

input.addEventListener("keydown",e=>{
  if(e.key==="Enter" && !e.shiftKey){
    e.preventDefault();
    send();
  }
});
</script>

</body>
</html>
