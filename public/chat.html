<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ChatGPT-like AI Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Markdown rendering -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<!-- Highlight.js for code blocks -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  background: #0a0a0a;
  color: #fff;
  height: 100vh;
  overflow: hidden;
}

.chat-container {
  display: flex;
  flex-direction: column;
  height: 100vh;
  max-width: 100%;
}

.header {
  background: #000;
  padding: 16px 20px;
  border-bottom: 1px solid #2a2a2a;
  display: flex;
  align-items: center;
  gap: 12px;
}

.header h1 {
  font-size: 18px;
  font-weight: 600;
  background: linear-gradient(135deg, #10a37f, #00d4aa);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.model-tag {
  background: #1a1a1a;
  color: #888;
  font-size: 12px;
  padding: 4px 8px;
  border-radius: 4px;
  border: 1px solid #333;
}

.messages-container {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
  background: #0a0a0a;
}

.message {
  display: flex;
  padding: 20px 0;
  border-bottom: 1px solid #1a1a1a;
}

.avatar {
  width: 36px;
  height: 36px;
  border-radius: 6px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  margin-right: 16px;
  flex-shrink: 0;
}

.user-avatar {
  background: linear-gradient(135deg, #0077ff, #00b3ff);
  color: white;
}

.ai-avatar {
  background: linear-gradient(135deg, #10a37f, #00d4aa);
  color: white;
}

.message-content {
  flex: 1;
  min-width: 0;
  line-height: 1.6;
  font-size: 15px;
}

.user-message .message-content {
  color: #e0e0e0;
}

.ai-message .message-content {
  color: #d9d9d9;
}

/* Markdown Styling */
.ai-message .message-content h1,
.ai-message .message-content h2,
.ai-message .message-content h3 {
  margin: 1.5em 0 0.5em 0;
  color: #fff;
  font-weight: 600;
}

.ai-message .message-content p {
  margin: 1em 0;
}

.ai-message .message-content ul,
.ai-message .message-content ol {
  margin: 1em 0;
  padding-left: 2em;
}

.ai-message .message-content li {
  margin: 0.5em 0;
}

.ai-message .message-content code {
  background: #1a1a1a;
  padding: 2px 6px;
  border-radius: 4px;
  font-family: 'Courier New', monospace;
  font-size: 14px;
  color: #f0f0f0;
}

.ai-message .message-content pre {
  background: #1a1a1a;
  border-radius: 8px;
  padding: 16px;
  overflow-x: auto;
  margin: 1em 0;
  border: 1px solid #333;
}

.ai-message .message-content pre code {
  background: none;
  padding: 0;
}

.ai-message .message-content blockquote {
  border-left: 3px solid #10a37f;
  margin: 1em 0;
  padding-left: 1em;
  color: #aaa;
  font-style: italic;
}

.ai-message .message-content a {
  color: #00b3ff;
  text-decoration: none;
}

.ai-message .message-content a:hover {
  text-decoration: underline;
}

.typing-indicator {
  display: flex;
  align-items: center;
  gap: 4px;
}

.typing-dot {
  width: 8px;
  height: 8px;
  background: #888;
  border-radius: 50%;
  animation: typing 1.4s infinite ease-in-out;
}

.typing-dot:nth-child(1) { animation-delay: -0.32s; }
.typing-dot:nth-child(2) { animation-delay: -0.16s; }

@keyframes typing {
  0%, 60%, 100% { transform: translateY(0); }
  30% { transform: translateY(-6px); }
}

.input-container {
  background: #000;
  padding: 20px;
  border-top: 1px solid #2a2a2a;
}

.input-wrapper {
  max-width: 768px;
  margin: 0 auto;
  position: relative;
}

textarea {
  width: 100%;
  min-height: 56px;
  max-height: 200px;
  padding: 16px 52px 16px 16px;
  background: #1a1a1a;
  border: 1px solid #333;
  border-radius: 12px;
  color: #fff;
  font-size: 15px;
  font-family: inherit;
  resize: none;
  outline: none;
  line-height: 1.5;
  transition: border-color 0.2s;
}

textarea:focus {
  border-color: #555;
}

.send-button {
  position: absolute;
  right: 12px;
  bottom: 12px;
  width: 32px;
  height: 32px;
  background: #10a37f;
  border: none;
  border-radius: 6px;
  color: white;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.2s;
}

.send-button:hover {
  background: #0d8c6f;
}

.send-button:disabled {
  background: #555;
  cursor: not-allowed;
}

.send-button svg {
  width: 16px;
  height: 16px;
}

.input-hint {
  text-align: center;
  color: #666;
  font-size: 12px;
  margin-top: 8px;
  padding: 0 16px;
}

/* Scrollbar Styling */
.messages-container::-webkit-scrollbar {
  width: 8px;
}

.messages-container::-webkit-scrollbar-track {
  background: #1a1a1a;
}

.messages-container::-webkit-scrollbar-thumb {
  background: #444;
  border-radius: 4px;
}

.messages-container::-webkit-scrollbar-thumb:hover {
  background: #555;
}

/* Responsive */
@media (max-width: 768px) {
  .header {
    padding: 12px 16px;
  }
  
  .messages-container {
    padding: 12px;
  }
  
  .message {
    padding: 16px 0;
  }
  
  .input-container {
    padding: 16px;
  }
}
</style>
</head>
<body>
<div class="chat-container">
  <div class="header">
    <h1>AI Assistant</h1>
    <div class="model-tag">LongCat-Flash-Chat</div>
  </div>
  
  <div class="messages-container" id="messagesContainer">
    <!-- Messages will appear here -->
  </div>
  
  <div class="input-container">
    <div class="input-wrapper">
      <textarea 
        id="messageInput" 
        placeholder="Message AI Assistant..." 
        rows="1"
        autofocus
      ></textarea>
      <button class="send-button" id="sendButton">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
    <div class="input-hint">Press Enter to send ‚Ä¢ Shift+Enter for new line</div>
  </div>
</div>

<script>
// DOM Elements
const messagesContainer = document.getElementById('messagesContainer');
const messageInput = document.getElementById('messageInput');
const sendButton = document.getElementById('sendButton');

// Configuration
const API_ENDPOINT = '/api/chat'; // Change this to your backend endpoint

// Initialize chat with welcome message
addAIMessage(`Hello! I'm your AI assistant. How can I help you today?

### üí° **Conversation & Information**
- Answer questions on almost any topic (science, history, tech, culture, etc.)
- Explain complex ideas in simple terms
- Provide summaries, definitions, or overviews

### ‚úçÔ∏è **Writing & Editing**
- Draft emails, essays, reports, stories, or creative content
- Proofread and improve grammar, clarity, and style
- Rewrite or paraphrase text
- Generate ideas or outlines

### üßÆ **Problem Solving**
- Solve math problems (basic to advanced)
- Help with coding (debugging, writing scripts, explaining concepts)
- Analyze data or interpret charts/tables

### üìä **Productivity & Planning**
- Create to-do lists, schedules, or study plans
- Suggest tools or workflows for efficiency
- Help brainstorm goals or projects

### üåê **Language Support**
- Translate text between languages
- Help with language learning and practice
- Explain grammar and vocabulary

What would you like help with today?`);

// Add user message
function addUserMessage(text) {
  const messageDiv = document.createElement('div');
  messageDiv.className = 'message user-message';
  
  messageDiv.innerHTML = `
    <div class="avatar user-avatar">U</div>
    <div class="message-content">${escapeHtml(text)}</div>
  `;
  
  messagesContainer.appendChild(messageDiv);
  scrollToBottom();
  return messageDiv;
}

// Add AI message
function addAIMessage(text, isTyping = false) {
  const messageDiv = document.createElement('div');
  messageDiv.className = 'message ai-message';
  
  if (isTyping) {
    messageDiv.innerHTML = `
      <div class="avatar ai-avatar">AI</div>
      <div class="message-content">
        <div class="typing-indicator">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      </div>
    `;
  } else {
    messageDiv.innerHTML = `
      <div class="avatar ai-avatar">AI</div>
      <div class="message-content">${marked.parse(text)}</div>
    `;
    
    // Apply syntax highlighting to code blocks
    setTimeout(() => {
      messageDiv.querySelectorAll('pre code').forEach((block) => {
        hljs.highlightElement(block);
      });
    }, 0);
  }
  
  messagesContainer.appendChild(messageDiv);
  scrollToBottom();
  return messageDiv;
}

// Remove typing indicator and replace with actual message
function updateTypingMessage(typingElement, text) {
  typingElement.innerHTML = `
    <div class="avatar ai-avatar">AI</div>
    <div class="message-content">${marked.parse(text)}</div>
  `;
  
  // Apply syntax highlighting
  setTimeout(() => {
    typingElement.querySelectorAll('pre code').forEach((block) => {
      hljs.highlightElement(block);
    });
  }, 0);
  
  scrollToBottom();
}

// Send message to AI
async function sendMessage() {
  const text = messageInput.value.trim();
  if (!text || sendButton.disabled) return;
  
  // Clear input
  messageInput.value = '';
  autoResizeTextarea();
  
  // Add user message
  addUserMessage(text);
  
  // Disable input and button
  messageInput.disabled = true;
  sendButton.disabled = true;
  
  // Add typing indicator
  const typingElement = addAIMessage('', true);
  
  try {
    const response = await fetch(API_ENDPOINT, {
      method: 'POST',
      headers: { 
        'Content-Type': 'application/json',
        'Accept': 'application/json'
      },
      body: JSON.stringify({ 
        message: text,
        timestamp: new Date().toISOString()
      })
    });
    
    if (!response.ok) {
      throw new Error(`Server responded with ${response.status}`);
    }
    
    const data = await response.json();
    
    // Replace typing indicator with actual response
    updateTypingMessage(typingElement, data.reply || 'No response received.');
    
  } catch (error) {
    console.error('Error:', error);
    
    // Show error message
    updateTypingMessage(typingElement, `**Error:** ${error.message}. Please try again.`);
    
  } finally {
    // Re-enable input and button
    messageInput.disabled = false;
    sendButton.disabled = false;
    messageInput.focus();
  }
}

// Helper functions
function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

function scrollToBottom() {
  setTimeout(() => {
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  }, 100);
}

function autoResizeTextarea() {
  messageInput.style.height = 'auto';
  messageInput.style.height = Math.min(messageInput.scrollHeight, 200) + 'px';
}

// Event Listeners
messageInput.addEventListener('input', autoResizeTextarea);

messageInput.addEventListener('keydown', (e) => {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});

sendButton.addEventListener('click', sendMessage);

// Auto-focus on input
messageInput.focus();

// Initialize auto-resize
autoResizeTextarea();
</script>
</body>
</html>
